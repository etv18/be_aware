{% extends 'layout.html' %}

{% block title %}home{% endblock %}

{% block content %}
<style>
    .chart-box {
        width: 100%;
        max-width: 600px;      /* optional: keeps charts from getting huge */
        height: 350px;         /* SAME HEIGHT for both charts */
    }

    .chart-box canvas {
        width: 100% !important;
        height: 100% !important;
    }

    /* Mobile */
    @media (max-width: 576px) {
        .chart-box {
            height: 280px;
        }
    }
</style>

<h5>Home</h5>
<div class="row align-items-stretch">
    <!-- MONTHLY -->
    <div class="col-sm d-flex justify-content-center">
        <div class="chart-box">
            <canvas id="incomes-and-expenses-monthly"></canvas>
        </div>
    </div>
    <!-- YEARLY -->
    <div class="col-sm d-flex justify-content-center">
        <div class="chart-box">
            <canvas id="incomes-and-expenses-yearly"></canvas>
        </div>
    </div>
</div>

<!-- Fancy Dark Mode Card -->
<div class="d-flex justify-content-center">
    <div class="d-flex justify-content-center my-5 w-100" style="max-width: 320px;">
      <div class="card dark-card p-3 w-100">
        <h5 class="mb-3 text-light">Select a year for the report</h5>
    
        <select class="form-select dark-select">
          <option value="2026" selected>2026</option>
          <option value="2025">2025</option>
        </select>
      </div>
    </div>
</div>

<div>
    <div class="chart-box">
        <canvas id="yearly-stats-all-models"></canvas>
    </div>
</div>


</div>

<input type="hidden" name="" id="yearly-stats-all-models-endpoint" value="{{ url_for('stats.all_model_reports' ) }}">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="../../static/scripts/home/stats.js"></script>
{% endblock %}
