{% extends "layout.html" %}

{% block title %}Banks{% endblock %}

{% block content %}
    
    <div class="container w-75">
        <h2>Banks</h2>
        <section class="modal fade" tabindex="-1" id="create-bank">
            <form action="{{ url_for('bank.create' ) }}" method="post">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">New Bank</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="col-sm">
                                <div class="form-floating mt-2 w-">
                                    <input type="text" name="name" id="name" class="form-control" placeholder="Bank name" required>
                                    <label for="name">Bank name</label>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

        <section class="modal fade" tabindex="-1" id="edit-bank">
            <form action="{{ url_for('bank.update') }}" method="post">
                <input type="hidden" name="id" id="bank-id-input">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="col-sm">
                                <div class="form-floating mt-2 w-">
                                    <input type="text" name="name" id="bank-name" class="form-control" placeholder="Bank name" required>
                                    <label for="bank-name">Bank name</label>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#create-bank">New Bank</button>
        <table class="table table-striped">
            <thead>
                <tr>
                <th scope="col"># Id</th>
                <th scope="col">Bank</th>
                <th scope="col">Create at</th>
                <th scope="col">Acctions</th>
                </tr>
            </thead>
            
            <tbody>
                {% for bank in banks %}                    
                <tr>
                    <th scope="row">{{ bank.id }}</th>
                    <td>{{ bank.name }}</td>
                    <td>{{ bank.created_at }}</td>
                    <td>
                        <div class="d-flex gap-2">
                            <button 
                                type="button" 
                                class="btn btn-success" 
                                data-bs-toggle="modal" 
                                data-bs-target="#edit-bank"
                                data-id="{{ bank.id }}"
                                data-name="{{ bank.name }}"
                            >
                            Edit
                            </button>
                            <form action="{{ url_for('bank.delete', id=bank.id ) }}" method="post">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {

            const editBankModal = document.getElementById('edit-bank');

            editBankModal.addEventListener('show.bs.modal', function (event) {
                
                // Button that triggered the modal
                const button = event.relatedTarget;

                // Extract info from data-* attributes
                const bankId = button.getAttribute('data-id');
                const bankName = button.getAttribute('data-name');

                // Update the modal's fields
                document.getElementById('bank-name').value = bankName;
                document.getElementById('bank-id-input').value = bankId
            });
        });
    </script>
{% endblock %}
